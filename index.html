<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quote-of-the-day-demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .quote-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .quote-text {
            font-size: 1.5em;
            margin: 0 0 10px;
        }
        .quote-author {
            font-size: 1.2em;
            color: #555;
            margin: 0;
        }
        .new-quote-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .new-quote-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <div class="quote-text" id="quote">Loading...</div>
        <div class="quote-author" id="author"></div>
        <button class="new-quote-button" id="new-quote">Get New Quote</button>
    </div>
    <script>
        function fetchQuote() {
            const quotes = [
                { content: "The greatest glory in living lies not in never falling, but in rising every time we fall.", author: "Nelson Mandela" },
                { content: "The way to get started is to quit talking and begin doing.", author: "Walt Disney" },
                { content: "Life is what happens when you're busy making other plans.", author: "John Lennon" },
                { content: "Get busy living or get busy dying.", author: "Stephen King" },
                { content: "You have within you right now, everything you need to deal with whatever the world can throw at you.", author: "Brian Tracy" },
            ];
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const randomQuote = quotes[randomIndex];
            document.getElementById('quote').innerText = randomQuote.content;
            document.getElementById('author').innerText = `â€” ${randomQuote.author}`;
        }

        document.getElementById('new-quote').addEventListener('click', fetchQuote);

        // Fetch a quote when the page loads
        window.onload = fetchQuote;
    </script>
</body>
</html>
